<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Rating Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>💻 Tech Rating Platform</h1>
  <p>Rate your favorite gadgets and see how they compare!</p>

  <!-- 🎯 Part 1: Basics -->
  <section id="part1">
    <h2>🎯 Rate Your Tech</h2>
    <button id="rateTechBtn">Submit Rating</button>
    <p id="rateResult"></p>
  </section>

  <!-- ❤️ Part 2: Functions -->
  <section id="part2">
    <h2>❤️ Average Rating Calculator</h2>
    <button id="avgBtn">Show Average Rating</button>
    <p id="avgResult"></p>
  </section>

  <!-- 🔁 Part 3: Loops -->
  <section id="part3">
    <h2>🔁 Top Rated Tech</h2>
    <button id="listBtn">Show All Ratings</button>
    <ul id="techList"></ul>
  </section>

  <!-- 🌐 Part 4: DOM Manipulation -->
  <section id="part4">
    <h2>🌐 Interactive Section</h2>
    <button id="highlightBtn">Highlight Best Tech</button>
    <p id="highlightText">Click to highlight the best-rated gadget!</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
